<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="banner-top">
      <img src="./images/bg-pattern-top.svg" alt="">
    </div>
    <div class="card-container">
      <div class="card-background">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card-info">
        <div class="card-avatar">
          <img src="./images/image-victor.jpg" alt="">
        </div>
        <div class="card-user">
          <div class="card-user-name">
            Victor Cres <span class='age'>26</span>
          </div>
          <div class="card-user-city">
            London
          </div>
        </div>
      </div>
      <div class="card-followers">
        <div class='followers'>
          <div class='name-stats'>80K</div>
          <div class='understats'>Followers</div>
        </div> 
        <div class='followers'>
          <div class='name-stats'>803K</div>
          <div class='understats'>Likes</div>
        </div>
        <div class='followers'>
          <div class='name-stats'>1.4K</div>
          <div class='understats'>Photos</div>
        </div>
      </div>
    </div>
    <div class="banner-bottom">
      <img src="./images/bg-pattern-top.svg" alt="">
    </div>
  </div>
</body>
</html>
